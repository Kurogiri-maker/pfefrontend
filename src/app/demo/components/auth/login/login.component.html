<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <img src="assets/images/logo-talan.png" alt="logo" class="w-15 h-15 mb-3" style="max-width: 200px;">
          <div class="text-900 text-3xl font-medium mb-3">Sign in to continue</div>
        </div>
        <form [formGroup]="signinForm">
          <div>
            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input formControlName="email" id="email1" type="text" placeholder="Email address" pInputText
              class="w-full md:w-30rem mb-5" style="padding:1rem">

            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
            <p-password id="password1" formControlName="password" placeholder="Password" [toggleMask]="false"
              styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

            <div class="flex align-items-center justify-content-between mb-5 gap-5">
              <span *ngIf="failedLogin" class="help-block" style="color: red;"> Verify your credentials </span>
            </div>
            <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" (click)="onSubmit()"></button>
          </div>
          <hr>
          <small> You don't have an account <a href="auth/register">register</a></small>

        </form>
      </div>
    </div>
  </div>
</div>
