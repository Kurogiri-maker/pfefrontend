<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <img src="assets/images/logo-talan.png" alt="logo" class="w-15 h-15 mb-3" style="max-width: 200px;">
          <div class="text-900 text-3xl font-medium mb-3">Sign in to continue</div>
        </div>
        <form [formGroup]="registerForm">
          <div>
            <label for="firstName" class="block text-900 text-xl font-medium mb-2">First Name</label>
            <input formControlName="firstName" id="firstName" type="text" placeholder="First Name" pInputText
              class="w-full md:w-30rem mb-5" style="padding:1rem">

            <label for="lastName" class="block text-900 text-xl font-medium mb-2">Last Name</label>
            <input formControlName="lastName" id="lastName" type="text" placeholder="Last Name" pInputText
              class="w-full md:w-30rem mb-5" style="padding:1rem">


            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input formControlName="email" id="email1" type="text" placeholder="Email address" pInputText
              class="w-full md:w-30rem mb-5" style="padding:1rem">

            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
            <p-password id="password1" formControlName="password" placeholder="Password" [toggleMask]="true"
              styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

            <label for="password2" class="block text-900 font-medium text-xl mb-2">Password Confirmation</label>
            <p-password id="password1" formControlName="confirmPassword" placeholder="Confirm Your Password"
              [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"
              [feedback]="false"></p-password>
            <div>
              <span *ngIf=" registerForm.get('confirmPassword')?.value !==registerForm.get('password')?.value "
                class="help-block" style="color: red;">*Passwords does not matches</span>
            </div>
            <div class="flex align-items-center justify-content-between mb-5 gap-5">
              <span *ngIf="userExists" class="help-block" style="color: red;"> This user is already registred </span>
              <span *ngIf="invalidForm" class="help-block" style="color: red;"> Please fill in the form </span>
            </div>
            <button pButton pRipple label="Sign Up" class="w-full p-3 text-xl" (click)="onSubmit()"></button>
          </div>
          <hr>
          <small> You already have an account <a href="auth/login">LogIn</a></small>

        </form>
      </div>
    </div>
  </div>
</div>
