<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-table [value]="users" [columns]="header"  responsiveLayout="scroll" [totalRecords]="totalRecords" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rows]="10" selectionMode="multiple" [rowHover]="true" >
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Manage Users </h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" name="searchTerm"  placeholder="Search..." [(ngModel)]="searchTerm" (input)="search()" class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field"  >
                            <div style="display: flex;">
                                <span >{{col.header}}</span>
                                <p-sortIcon field="{{col.field}}"  >
                                </p-sortIcon>
                            </div>
                           
                            </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user let-columns="columns">
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="user" ></p-tableCheckbox>
                        </td>
                        
                        <td style="width:14%; min-width:10rem;" *ngFor="let col of columns  ">
                            {{ user[col.field] }}
                        </td>
                        
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil"  class="p-button-rounded p-button-success mr-2" ></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" ></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                
            </p-table>
            <p-paginator [rows]="10" [totalRecords]="totalRecords" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" (onPageChange)="paginate($event)">
            </p-paginator>
        </div>
    </div>
</div>
